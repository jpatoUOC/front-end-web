<body>
	<header class="header">
        <img src="assets/img/home.svg" alt="Logo" class="img_menu">

    <section class="title">
      <h1>Contacte</h1>
    </section>
    <!-- A nivell visual, montar el formulari amb una taula, ha quedat ben estructurat i ben adaptat al responsive
    A nivell semàntic, les taules només s'haurien d'utilitzar per mostrar dades en format taula, com per exemple els idiomes del CV (molt ben aplicat allà) -->
<form id="form1" name="form1" method="post" action="">
  <section>
      <h2 id="parlem">Parlem!</h2>
        <table>
          <tr>
            <td><strong>Nom</strong></td>
          </tr>
          <tr>
            <td>
              <label for="nom"></label>
              <input type="text" name="nom" id="nom" />
            </td>
          </tr>
          <tr>
            <td><strong>Correu electrònic</strong></td>
          </tr>
          <tr>
            <td><label for="email"></label>
              <input type="text" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><strong>Comentaris</strong></td>
          </tr>
          <tr>
            <td><label for="comentaris"></label>
              <textarea name="comentaris" id="comentaris" cols="45" rows="5"></textarea></td>
          </tr>
          <tr>
            <td> <input type="checkbox" name="policy-privacy" id="policy-privacy" />
              <label for="policy-privacy"></label>
              He llegit i accepto la <a href="#">política de privacitat</a></td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="enviar" id="enviar" value="Enviar" /></td>
          </tr>
        </table>
  </section>
    </form>

	<footer class="footer">
      <div class="social">
        <img src="assets/img/logo-twitter.svg" alt="logo twitter" width="50" height="50">
        <img src="assets/img/logo-linkedin.svg" alt="logo linkedin" width="50" height="50">
        <img src="assets/img/logo-instagram.svg" alt="logo instagram" width="50" height="50">
      </div>
    </footer>
</body>
